<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            background-color: #2e3944;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;  
        }
        #clock {
            font-size: 48px;
            font-weight: bold;   
            text-align: center;
            padding: 10px;
            border-radius: 20%;
        }
    </style>
</head>
<body class="body">
    <h1 style="text-align:center; color: #d3d9d4;">Digital clock</h1>
    <div class="container">
    <div id="clock">
        <h2> Today Date :- <span id="date">00:00:00</span></h2>
        <h2> Current Time :- <span id="time">loading</span></h2>
    </div>
    </div>
    <script>
        function  updatecLock(){
            let date= new Date();
            let hours =date.getHours();
            let minutes = date.getMinutes();    
            let seconds = date.getSeconds();
            if (hours < 12) {
                 document.getElementById('clock').style= "background-color: #748d92; color: #d3d9d4; ";
            } else {
                 document.getElementById('clock').style= "background-color: #124E66; color: #d3d9d4;";
            }

            const time= hours +":"+ minutes +":"+ seconds;
            document.getElementById('time').innerHTML = time;
           
            let day=['Sun','Mon','Tue','Wed','Thuy','Fri','Sat'];
            let month=['January','February','March','April','May','June','July','August','September','October','November','December'];
            
            let days=day[date.getDay()];
            let months=month[date.getMonth()];
            let dates=date.getDate();
            let fulldate=dates +": "+ days + " :"+months;
            
            document.getElementById('date').innerHTML = fulldate;
        }
        setInterval(updatecLock,1000);
    </script>
</body>
</html>
